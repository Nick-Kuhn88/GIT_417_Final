  <section>
    <h2>Contact Form</h2>
    <form id="contactForm" action="submit.php" method="POST">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" required><br><br>
      
      <label for="phoneNumber">Phone Number:</label>
      <input type="tel" id="phoneNumber" name="phoneNumber"><br><br>
      
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required><br><br>
      
      <label for="comments">Comments:</label>
      <textarea id="comments" name="comments" rows="4" required></textarea><br><br>
      
      <p>Contact Preference:</p>
      <input type="radio" id="phone" name="contactPreference" value="phone">
      <label for="phone">Phone</label><br>
      
      <input type="radio" id="emailRadio" name="contactPreference" value="email">
      <label for="emailRadio">Email</label><br><br>
      
      <input type="submit" value="Submit">
    </form>
