<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>RKK Voice and Acting Studio</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="scripts.js"></script>
</head>
<body>
    <header>
        <h1>RKK Voice and Acting</h1>
        <ul class="navbar">
            <li><a href="#about">About</a></li>
            <li><a href="#rates">Rates</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <button id="darkModeBtn">Toggle Mode</button>
    </header>
  <section id="about">
    <h2>About</h2>
    <!-- Content for section 1 -->
  </section>
  
  <section id="rates">
    <h2>Rates</h2>
    <!-- Content for section 2 -->
    <div class="product">
        <img src="product1.jpg" alt="Product 1">
        <p>Product 1</p>
        <p>$10</p>
        <button class="add-to-cart">Add to Cart</button>
    </div>
    
    <div class="product">
        <img src="product2.jpg" alt="Product 2">
        <p>Product 2</p>
        <p>$15</p>
        <button class="add-to-cart">Add to Cart</button>
    </div>
    
    <div class="product">
        <img src="product3.jpg" alt="Product 3">
        <p>Product 3</p>
        <p>$20</p>
        <button class="add-to-cart">Add to Cart</button>
    </div>
    
    <div class="total">
        <p>Cart: $<span id="cartTotal">0.00</span></p>
        <p>Tax Rate: 8%</p>
        <p>Total (including tax): $<span id="totalAmount">0.00</span></p>
    </div>
    <button class="checkout-btn" id="checkoutBtn">Check Out</button>
  </section>
  
  <section id="contact">
    <h2>Contact Form</h2>
    <form id="contactForm" action="submit.php" method="POST">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" required><br><br>
      
      <label for="phoneNumber">Phone Number:</label>
      <input type="tel" id="phoneNumber" name="phoneNumber"><br><br>
      
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required><br><br>
      
      <label for="comments">Comments:</label>
      <textarea id="comments" name="comments" rows="4" required></textarea><br><br>
      
      <p>Contact Preference:</p>
      <input type="radio" id="phone" name="contactPreference" value="phone">
      <label for="phone">Phone</label><br>
      
      <input type="radio" id="emailRadio" name="contactPreference" value="email">
      <label for="emailRadio">Email</label><br><br>
      
      <input type="submit" value="Submit">
    </form>
  </section>
</body>
</html>
